<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping NPR Music with Mongo</title>
    <style>
        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 0, 0, .5);
            float: left;
            font-size: 28px;
            font-family: 'Coiny', cursive, serif;
        }

        .navbar-light .navbar-brand {
            color: rgba(0, 0, 0, .9);
            font-size: 35px;
            font-weight: 150px;
        }

        .navbar .bg-light {
            background-color: orange;
        }

        body {
            background-image: url('./assets/images/wild-sea.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Coiny', cursive, serif;
            font-size: 30px;
            background-size: cover;
            color: black;
        }

        .h1,
        h1 {
            font-size: 80px;
        }

        .customCard {
            box-shadow: 11px -10px 15px black;
            cursor: pointer;
            margin-top: 30px;
            background-color: antiquewhite;
            padding: 15px 15px;
        }

        .customLink {
            word-break: break-word;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
            font-family: 'Coiny', cursive, serif;
            font-size: 18px;
        }

        /* Articles section */

        #articles {
            display: inline-block;
            overflow: auto;
            width: 70%;
            overflow-x: hidden;
            padding-left: 10px;
            padding-right: 10px;
        }

        /* Notes section */

        #notes {
            float: right;
            width: 30%;
        }

        /* Text/Input area section */

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: turquoise;
        }

        /*Size for input entered */

        input {
            height: 36px;
            font-size: 24px;
        }

        /* Area size for text entered */

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NPR MUSIC NEWS</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">SCRAPE NPR MUSIC</a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="wrapper">
        <center>
            <h1>NPR MUSIC NEWS</h1>
            <h4>Click the article LINK to read article!</h4>
            <h2>OR</h2>
            <h3>Click the article to read/save customized notes!</h3>
        </center>

        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
